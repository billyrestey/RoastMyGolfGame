<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roast My Golf Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --navy: #00205b;
            --navy-light: #1a3a6e;
            --red: #c8102e;
            --red-dark: #a00d25;
            --gray-light: #f5f5f5;
            --gray: #6b7280;
            --gray-dark: #374151;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-dark);
        }

        main {
            width: 100%;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 15px;
            color: var(--gray);
            margin-bottom: 40px;
        }
        .subtitle::after {
            content: '';
            display: block;
            width: 40px;
            height: 3px;
            background: var(--red);
            margin-top: 16px;
        }

        .form-group { margin-bottom: 24px; }

        label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--gray);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            font-family: inherit;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            background: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus {
            outline: none;
            border-color: var(--navy);
            box-shadow: 0 0 0 3px rgba(0, 32, 91, 0.1);
        }
        input::placeholder { color: #9ca3af; }

        /* Roast intensity toggle */
        .intensity-toggle {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        .intensity-option {
            flex: 1;
            padding: 14px 16px;
            font-size: 13px;
            font-weight: 500;
            font-family: inherit;
            background: #fff;
            color: var(--gray-dark);
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .intensity-option:hover {
            border-color: var(--navy);
        }
        .intensity-option.active {
            background: var(--navy);
            color: #fff;
            border-color: var(--navy);
        }
        .intensity-option .icon {
            display: block;
            font-size: 18px;
            margin-bottom: 4px;
        }

        button.primary {
            width: 100%;
            padding: 16px;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            background: var(--red);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        button.primary:hover { background: var(--red-dark); }
        button.primary:disabled { background: #d1d5db; cursor: not-allowed; }

        .privacy-note {
            margin-top: 20px;
            font-size: 11px;
            color: var(--gray);
            text-align: center;
            line-height: 1.6;
        }

        .error {
            font-size: 13px;
            color: var(--red);
            margin-bottom: 20px;
            padding: 12px;
            background: #fef2f2;
            border-radius: 4px;
            display: none;
        }
        .error.show { display: block; }

        .loading, .result { display: none; }
        .loading.show, .result.show { display: block; }

        .loading {
            text-align: center;
            padding: 60px 0;
        }
        .spinner {
            width: 28px;
            height: 28px;
            border: 3px solid #e5e7eb;
            border-top-color: var(--navy);
            border-radius: 50%;
            margin: 0 auto 16px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text {
            font-size: 14px;
            color: var(--gray);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            padding-bottom: 20px;
            padding-top: 40px;
            border-bottom: 1px solid #e5e7eb;
        }
        .result-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--navy);
        }
        .result-club {
            font-size: 13px;
            color: var(--gray);
            margin-top: 4px;
        }
        .result-handicap {
            font-size: 48px;
            font-weight: 300;
            color: var(--navy);
            line-height: 1;
        }

        .roast {
            font-size: 17px;
            line-height: 1.7;
            color: var(--gray-dark);
            margin-bottom: 32px;
        }

        .share-btn {
            width: 100%;
            padding: 14px;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            background: var(--navy);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .share-btn:hover { background: var(--navy-light); }

        .share-options {
            display: none;
            gap: 12px;
            margin-top: 12px;
        }
        .share-options.show { display: flex; }
        .share-save, .share-x {
            flex: 1;
            padding: 12px;
            font-size: 13px;
            font-weight: 500;
            font-family: inherit;
            background: #fff;
            color: var(--gray-dark);
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .share-save:hover, .share-x:hover {
            border-color: var(--navy);
            color: var(--navy);
        }

        .again {
            width: 100%;
            padding: 14px;
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            background: #fff;
            color: var(--gray-dark);
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.2s;
        }
        .again:hover {
            border-color: var(--navy);
            color: var(--navy);
        }

        .affiliate {
            margin-top: 32px;
            text-align: center;
        }
        .affiliate a {
            font-size: 13px;
            color: var(--gray);
            text-decoration: none;
            transition: color 0.2s;
        }
        .affiliate a:hover {
            color: var(--navy);
        }

        .tip {
            margin-top: 12px;
            text-align: center;
        }
        .tip a {
            font-size: 13px;
            color: var(--gray);
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .tip a:hover {
            opacity: 1;
        }

        .ad-unit {
            margin-top: 32px;
            min-height: 90px;
        }

        @media (min-width: 600px) {
            .result { max-width: 500px; }
        }
    </style>
</head>
<body>
    <main>
        <div class="container" id="mainContainer">
            <div id="loginForm">
                <h1>Get Roasted</h1>
                <p class="subtitle">Enter your GHIN to receive a personalized roast of your golf game.</p>

                <div class="error" id="error"></div>

                <div class="form-group">
                    <label>GHIN Number</label>
                    <input type="text" id="ghin" placeholder="e.g. 1234567">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Your GHIN password">
                </div>

                <div class="form-group">
                    <label>Roast Intensity</label>
                    <div class="intensity-toggle">
                        <button type="button" class="intensity-option active" data-intensity="light" onclick="setIntensity('light')">
                            <span class="icon">üòè</span>
                            Light Roast
                        </button>
                        <button type="button" class="intensity-option" data-intensity="savage" onclick="setIntensity('savage')">
                            <span class="icon">üî•</span>
                            Savage
                        </button>
                    </div>
                </div>

                <button class="primary" onclick="roastMe()">Roast Me</button>
                
                <div class="privacy-note">
                    üîí Your credentials are only used to fetch your handicap data from GHIN and are never stored.
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text" id="loadingText">Analyzing your game...</div>
            </div>

            <div class="result" id="result">
                <div class="result-header">
                    <div>
                        <div class="result-name" id="name"></div>
                        <div class="result-club" id="club"></div>
                    </div>
                    <div class="result-handicap" id="handicap"></div>
                </div>

                <div class="roast" id="roast"></div>

                <button class="share-btn" onclick="toggleShare()">Share</button>
                <div class="share-options" id="shareOptions">
                    <button class="share-save" onclick="saveImage()">Save Image</button>
                    <button class="share-x" onclick="shareToX()">Post on X</button>
                </div>

                <button class="again" onclick="reset()">Back</button>

                <div class="affiliate">
                    <a href="https://www.callawaygolfpreowned.com/?utm_source=roastmygolfgame&utm_medium=affiliate" target="_blank" rel="noopener sponsored">Maybe new clubs would help? ‚Üí</a>
                </div>

                <div class="tip">
                    <a href="https://ko-fi.com/billyrestey" target="_blank" rel="noopener">Donate üç∫</a>
                </div>

                <div class="ad-unit" id="adUnit"></div>
            </div>
        </div>
    </main>

    <script>
        const $ = id => document.getElementById(id);
        let selectedIntensity = 'light';
        let currentGolferData = null;

        function setIntensity(intensity) {
            selectedIntensity = intensity;
            document.querySelectorAll('.intensity-option').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.intensity === intensity);
            });
        }

        async function roastMe() {
            const ghin = $('ghin').value.trim();
            const password = $('password').value;

            if (!ghin || !password) {
                showError('Please enter both fields');
                return;
            }

            hideError();
            $('loginForm').style.display = 'none';
            $('loading').classList.add('show');
            $('loadingText').textContent = 'Fetching handicap...';

            try {
                const ghinRes = await fetch('/api/ghin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email_or_ghin: ghin, password })
                });

                if (!ghinRes.ok) {
                    const err = await ghinRes.json();
                    throw new Error(err.error || 'Failed to fetch handicap');
                }

                const golferData = await ghinRes.json();
                currentGolferData = golferData;

                $('loadingText').textContent = 'Generating roast...';

                const roastRes = await fetch('/api/roast', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ golferData, intensity: selectedIntensity })
                });

                const roastData = await roastRes.json();
                
                let roastText = roastData.roast;
                if (roastData.fallback || !roastText) {
                    roastText = getFallbackRoast(golferData.display, selectedIntensity);
                }

                displayResult(golferData, roastText);

            } catch (err) {
                $('loading').classList.remove('show');
                $('loginForm').style.display = 'block';
                showError(err.message);
            }
        }

        function displayResult(golfer, roast) {
            $('name').textContent = golfer.player_name || 'Golfer';
            $('club').textContent = golfer.club_name || '';
            $('handicap').textContent = golfer.display || 'N/A';
            $('roast').textContent = roast;
            
            $('loading').classList.remove('show');
            $('result').classList.add('show');
        }

        function getFallbackRoast(handicap, intensity) {
            const h = parseFloat(handicap) || 15;
            if (intensity === 'savage') {
                if (h <= 5) return "Look at this guy, thinks he's good because he's a single digit. Still can't break par consistently and probably blames the greens.";
                if (h <= 15) return "This man pays hundreds in dues, owns $2000 worth of clubs, and still can't break 85. The golf industry thanks him for his donations.";
                return "Honestly impressive commitment to mediocrity. Most people would've quit by now, but not this guy. He keeps showing up to get humiliated.";
            } else {
                if (h <= 5) return "A single digit handicap is genuinely impressive. Too bad it's probably peaked and the decline starts now.";
                if (h <= 15) return "Solidly average. Not embarrassing, not impressive. The participation trophy of golf handicaps.";
                return "Hey, at least you're out there getting exercise and fresh air. The scorecard is just a suggestion anyway.";
            }
        }

        function showError(msg) {
            $('error').textContent = msg;
            $('error').classList.add('show');
        }
        function hideError() {
            $('error').classList.remove('show');
        }

        function reset() {
            $('result').classList.remove('show');
            $('shareOptions').classList.remove('show');
            $('loginForm').style.display = 'block';
        }

        function toggleShare() {
            $('shareOptions').classList.toggle('show');
        }

        function shareToX() {
            const name = $('name').textContent;
            const handicap = $('handicap').textContent;
            const roast = $('roast').textContent;
            const text = `${roast.substring(0, 200)}${roast.length > 200 ? '...' : ''}\n\nGet roasted: roastmygolfgame.com`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
        }

        async function saveImage() {
            const scale = 2.5;
            const padding = 100;
            const contentWidth = 520;
            const canvasWidth = contentWidth + (padding * 2);
            const canvasHeight = 480;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = canvasWidth * scale;
            canvas.height = canvasHeight * scale;
            ctx.scale(scale, scale);
            
            // Background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            // Header bar
            ctx.fillStyle = '#00205b';
            ctx.fillRect(0, 0, canvasWidth, 50);
            
            // Title in header
            ctx.fillStyle = '#fff';
            ctx.font = '400 10px Inter, -apple-system, sans-serif';
            ctx.fillText('ROASTMYGOLFGAME.COM', padding, 30);
            
            // Name and handicap
            const name = $('name').textContent;
            const handicap = $('handicap').textContent;
            
            ctx.fillStyle = '#00205b';
            ctx.font = '700 24px Inter, -apple-system, sans-serif';
            ctx.fillText(name, padding, 110);
            
            // Red accent line
            ctx.fillStyle = '#c8102e';
            ctx.fillRect(padding, 120, 60, 3);
            
            // Right-align handicap
            ctx.fillStyle = '#00205b';
            ctx.font = '300 48px Inter, -apple-system, sans-serif';
            const handicapWidth = ctx.measureText(handicap).width;
            ctx.fillText(handicap, canvasWidth - padding - handicapWidth, 110);
            
            // Roast text (word wrap)
            const roast = $('roast').textContent;
            ctx.fillStyle = '#374151';
            ctx.font = '400 16px Inter, -apple-system, sans-serif';
            
            const words = roast.split(' ');
            let line = '';
            let y = 170;
            const maxWidth = contentWidth;
            const lineHeight = 28;
            
            for (let word of words) {
                const testLine = line + word + ' ';
                if (ctx.measureText(testLine).width > maxWidth) {
                    ctx.fillText(line.trim(), padding, y);
                    line = word + ' ';
                    y += lineHeight;
                    if (y > 440) {
                        ctx.fillText(line.trim() + '...', padding, y);
                        break;
                    }
                } else {
                    line = testLine;
                }
            }
            if (y <= 440 && line.trim()) ctx.fillText(line.trim(), padding, y);
            
            // Download
            const link = document.createElement('a');
            link.download = `roast-${name.replace(/\s+/g, '-').toLowerCase()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
